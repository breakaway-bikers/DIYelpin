<div ng-controller='signupController'>
	<div class='signup'>
		<H3>sign up for a new account</H3>
		<input placeholder='username' ng-model='user.username'>
		<input placeholder='password'ng-model='user.password'>
		<button ng-click='signup(user)' ng-model='user'>Sign Up</button>
    <p>Go Back <a ng-href="/#/signin">home</a></p>
	</div>
</div>
