<div class='create-page'>
    <!-- <a ui-sref='createPost' style="color: orange; font-size: 19px">CREATE POST</a> || -->

    <h3>Share Your Project</h3>
    <form class="inputbox">

        <label>Title</label>
        <input id="commentField" type='text' placeholder="your description" ng-model='descript'>

        <div class="categoryPicker">
          <label>Category</label>
          <select name="categories" class="dropdown" ng-model="category" ng-change="checkDropDown()">
            <option value="Outdoors">Outdoors</option>
            <option value="Home Improvement">Home Improvement</option>
            <option value="Kitchen">Kitchen</option>
            <option value="Automotive">Automotive</option>
            <option value="Arts And Crafts">Art and Crafts</option>
            <option value="contest">Contest</option>
            <option value="Other" >Other</option>
            <option value="Custom">Custom</option>
          </select>

           <div model="customField" ng-show ="showCustomCategoryField">
             <label>Enter your own Category:</label><input ng-model="customCategory" type="text">
           </div>
        </div>

        <div class="project-description-area">

          <div class="markdown-code">
            <h2>Add Instructions</h2>
            <textarea ng-model="txtcomment" placeholder="Your Project"></textarea>
          </div>

          <div class="markdown-preview">
            <h2>Markdown Preview</h2>
            <div class="markdown-preview-area">
              <Markdown ng-bind="txtcomment"></Markdown>
            </div>
          </div>
        </div>

        <h4>Image:</h4>
        <div>
           <button type="file" ngf-select="uploadFiles($file, $invalidFiles)"
            accept="image/*" style="color:black; border-radius: 5px;" ngf-max-height="10000" ngf-max-size="20MB">
          Add image</button>
        </div>

        <p>File selected: {{f.name}}</p>
